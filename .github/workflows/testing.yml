name: Testing

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: update gcc
        run: sudo apt --only-upgrade install g++
      - run: g++ -std=c++17 -lstdc++fs *.cpp
      - run: ./testing.sh
      - run: diff output.txt exp_output.txt
